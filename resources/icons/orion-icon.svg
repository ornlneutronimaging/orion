<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="gloss_overlay" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
<stop offset="0" stop-color="#FFFFFF" stop-opacity="0.4"/>
<stop offset="0.5" stop-color="#FFFFFF" stop-opacity="0.1"/>
<stop offset="1" stop-color="#FFFFFF" stop-opacity="0.05"/>
</linearGradient>

<radialGradient id="bg_gradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 256) rotate(90) scale(256)">
<stop stop-color="#00454D"/> <stop offset="1" stop-color="#373A36"/> </radialGradient>

<radialGradient id="spark_glow_large" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 256) scale(100)">
<stop stop-color="#FE5000"/> <stop offset="1" stop-color="#FE5000" stop-opacity="0"/>
</radialGradient>

<radialGradient id="energy_glow_large" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 256) scale(80)">
