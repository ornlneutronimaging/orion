name: CI Build

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Orion Studio (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          # Ubuntu 24.04 (Noble) uses t64 packages for time_t transition
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libgdk-pixbuf2.0-0 libgtk-3-0t64 libgbm1 libasound2t64

      - name: Install dependencies
        run: |
          python3 --version

      - name: Run Build Script
        run: |
          python3 scripts/build_orion.py

      - name: Verify Build Output
        run: |
          if [ -d "dist/OrionStudio" ]; then
            echo "✅ Build successful: dist/OrionStudio exists"
            ls -R dist/OrionStudio
          else
            echo "❌ Build failed: dist/OrionStudio not found"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: orion-studio-${{ matrix.os }}
          path: dist/OrionStudio/
          retention-days: 5
