name: CI Build

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Orion Studio (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.39.2

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          # Ubuntu 24.04 (Noble) uses t64 packages for time_t transition
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libgdk-pixbuf2.0-0 libgtk-3-0t64 libgbm1 libasound2t64

      - name: Run Build Script
        run: |
          pixi run build

      - name: Verify Build Output
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            if [ -d "dist/Orion Studio.app" ]; then
               echo "✅ Build successful: dist/Orion Studio.app exists"
            else
               echo "❌ Build failed: dist/Orion Studio.app not found"
               exit 1
            fi
          else
            if [ -d "dist/OrionStudio" ]; then
              echo "✅ Build successful: dist/OrionStudio exists"
            else
              echo "❌ Build failed: dist/OrionStudio not found"
              exit 1
            fi
          fi

      - name: Compress Build Output
        run: |
          cd dist
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            GZIP=-9 tar -czf OrionStudio-${{ matrix.os }}.tar.gz "Orion Studio.app"
          else
            GZIP=-9 tar -czf OrionStudio-${{ matrix.os }}.tar.gz OrionStudio/
          fi
          echo "✅ Compression complete: dist/OrionStudio-${{ matrix.os }}.tar.gz"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: OrionStudio-${{ matrix.os }}
          path: dist/OrionStudio-${{ matrix.os }}.tar.gz
          retention-days: 5
