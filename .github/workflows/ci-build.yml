name: CI Build

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Orion Studio (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pixi
        uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.39.2

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          # Ubuntu 24.04 (Noble) uses t64 packages for time_t transition
          sudo apt-get install -y libnss3 libatk1.0-0 libatk-bridge2.0-0 libgdk-pixbuf2.0-0 libgtk-3-0t64 libgbm1 libasound2t64

      - name: Run Build Script
        run: |
          pixi run build

      - name: Verify Build Output
        run: |
          if [ "${{ matrix.os }}" == "macos-latest" ]; then
            if [ -d "dist/Orion Studio.app" ] && [ -f "dist/OrionStudio-macOS.dmg" ]; then
               echo "✅ Build successful: dist/Orion Studio.app exists"
               echo "✅ DMG created: dist/OrionStudio-macOS.dmg"
               ls -lh dist/OrionStudio-macOS.dmg
            else
               echo "❌ Build failed: dist/Orion Studio.app or DMG not found"
               ls -la dist/
               exit 1
            fi
          else
            if [ -d "dist/OrionStudio" ] && [ -f "dist/OrionStudio-linux.tar.gz" ]; then
              echo "✅ Build successful: dist/OrionStudio exists"
              echo "✅ Tarball created: dist/OrionStudio-linux.tar.gz"
              ls -lh dist/OrionStudio-linux.tar.gz
            else
              echo "❌ Build failed: dist/OrionStudio or tarball not found"
              ls -la dist/
              exit 1
            fi
          fi

      - name: Upload Artifact (macOS DMG)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v5
        with:
          name: OrionStudio-macOS
          path: dist/OrionStudio-macOS.dmg
          retention-days: 5

      - name: Upload Artifact (Linux tarball)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v5
        with:
          name: OrionStudio-linux
          path: dist/OrionStudio-linux.tar.gz
          retention-days: 5
