name: CI Build

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Orion Studio
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          # The build script uses standard libraries, but we might need 'requests' if we switch to it later.
          # For now, just ensure we have a clean python env.
          python3 --version

      - name: Run Build Script
        run: |
          python3 scripts/build_orion.py

      - name: Verify Build Output
        run: |
          if [ -d "dist/OrionStudio" ]; then
            echo "✅ Build successful: dist/OrionStudio exists"
            ls -R dist/OrionStudio
          else
            echo "❌ Build failed: dist/OrionStudio not found"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: orion-studio-linux
          path: dist/OrionStudio/
          retention-days: 5
